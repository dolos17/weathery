<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weathery</title>
</head>
<body>
   <div class="container">
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search...">
        </header>
        <main>
            <section class="location">
                <div class="city">Lagos, Nigeria</div>
                <div class="date">thursday 2 febuary 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">sunny</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
    </div>
   </div>
   <div class="reserved">@copyright 2021,All rights reserved, Z3phyronDevs</div>
   <script src="./index.js"></script>
</body>
</html>
